<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ model | capitalize }}</title>
</head>
<body>

<h1>{{ model | capitalize }}</h1>

{% if documents %}
<ul>
  {% for entry in documents %}
    <li>
      {{entry.profile}} <a href="/{{model}}/{{entry.file}}">{{entry.file}}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
No documents
{% endif %}

</body>
</html>
