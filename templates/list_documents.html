<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style type="text/css">
      .alt-name {
        font-size: 75%;
        color: gray;
      }
    </style>
</head>
<body>

<h1>{{ title }}</h1>

{% if documents %}
<ul>
  {% for entry in documents %}
    <li>
      {% set url = "/" ~ model ~ "/" ~ entry.uuid %}
      {% if entry.name %}
        <a href="{{url}}">{{entry.name}}</a>
        <span class="alt-name">{{entry.store}} : {{entry.uuid}}</span>
      {% else %}
        {{entry.store}} : <a href="{{url}}">{{entry.uuid}}</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% else %}
No documents
{% endif %}

</body>
</html>
