<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ model | capitalize }} for {{ base_uuid }}</title>
</head>
<body>

<h1>{{ model | capitalize }} for {{ base_uuid }}</h1>

{% if documents %}
<ul>
  {% for file in documents %}
    <li>
      <a href="/{{model}}/{{file}}">{{file}}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
No documents
{% endif %}

</body>
</html>
