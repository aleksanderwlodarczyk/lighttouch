<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ model | capitalize }} {{ id }}</title>
</head>
<body>

<h1>{{ model | capitalize }} {{ id }}</h1>

<div>
  <strong>Profile:</strong> {{ profile }}
</div>

<h3>Fields</h3>
<div>
  {% for key, value in fields %}
    <div>
      <strong>{{ key | safe }}:</strong> {{ value | safe }}
    </div>
  {% endfor %}
</div>

<h3>Body</h3>
<div id="content" class="container"><pre>{{ body | safe }}</pre></div>
</body>
</html>
